<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Curso</title>
    <style>
        /* Resetando margens e espaçamentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container principal que engloba a barra lateral e o conteúdo */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Barra lateral (sidebar) */
        .sidebar {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            flex-shrink: 0;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #c0392b;
        }

        /* Conteúdo principal */
        .main-content {
            flex: 1;
            background-color: #ecf0f1;
            padding: 20px;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
        }

        .header h1 {
            margin: 0;
        }

        .course-content {
            margin-top: 20px;
        }

        .course-content h2 {
            margin-bottom: 20px;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .video-item:hover {
            transform: scale(1.02);
        }

        .video-item h3 {
            margin: 0 0 10px;
        }

        .video-item p {
            margin: 0;
            color: #7f8c8d;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Media queries para responsividade */
        @media (min-width: 601px) {
            .container {
                flex-direction: row;
            }

            .sidebar {
                width: 250px;
            }

            .main-content {
                margin-left: 20px;
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
            }

            .main-content {
                margin: 0;
            }

            .video-list {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <h2>Cursos</h2>
            <ul>
                <li><a href="portugues.html">PORTUGUÊS</a></li>
                <li><a href="matematica.html">MATEMÁTICA</a></li>
                <button onclick="logout()">Sair</button>
            </ul>
        </aside>

        <!-- Conteúdo principal -->
        <div class="main-content">
            <header class="header">
                <h1>LSconcursos</h1>
            </header>
            
            <section class="course-content">
                <h2>Aulas</h2>
                <div class="video-list">
                    <div class="video-item">
                        <a href="#">
                            <h3>Aula 1: ORAÇÃO, FRASE E PERÍODO</h3>
                            <p>Duração: 20min</p>
                        </a>
                    </div>
                    <div class="video-item">
                        <a href="#">
                            <h3>Aula 3: Avançando nos Estudos</h3>
                            <p>Duração: 45min</p>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        // Função para verificar se o usuário está autenticado
        function checkAuthentication() {
            if (localStorage.getItem('authenticated') !== 'true') {
                // Redireciona para a página de login se não estiver autenticado
                window.location.href = "index.html";
            }
        }

        // Função para fazer logout
        function logout() {
            localStorage.removeItem('authenticated');
            window.location.href = "index.html";
        }

        // Verifica a autenticação ao carregar a página
        checkAuthentication();
    </script>
</body>
</html>
