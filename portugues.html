<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Curso</title>
    <style>
        /* Resetando margens e espaçamentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container principal que engloba a barra lateral e o conteúdo */
        .container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }

        /* Barra lateral (sidebar) */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            flex-shrink: 0;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #c0392b;
        }

        /* Conteúdo principal */
        .main-content {
            flex: 1;
            background-color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
        }

        .header h1 {
            margin: 0;
        }

        .course-content {
            margin-top: 20px;
        }

        .course-content h2 {
            margin-bottom: 20px;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            position: relative;
        }

        .video-item:hover {
            transform: scale(1.02);
        }

        .video-item h3 {
            margin: 0 0 10px;
        }

        .video-item p {
            margin: 0;
            color: #7f8c8d;
        }

        .video-item .download-btn, .video-item .pdf-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .video-item .pdf-btn {
            top: 40px;
            background-color: #e74c3c;
        }

        .video-item .download-btn:hover {
            background-color: #2980b9;
        }

        .video-item .pdf-btn:hover {
            background-color: #c0392b;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Estilo do player de vídeo */
        .video-player {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <h2>Cursos</h2>
            <ul>
                <li><a href="portugues.html">PORTUGUÊS</a></li>
                <li><a href="matematica.html">MATEMÁTICA</a></li>
                <button onclick="logout()">Sair</button>
            </ul>
        </aside>

        <!-- Conteúdo principal -->
        <div class="main-content">
            <header class="header">
                <h1>LSconcursos</h1>
            </header>
            
            <section class="course-content">
                <h2>Aulas</h2>
                <div id="video-player-container">
                    <!-- Player de vídeo -->
                    <video id="video-player" class="video-player" controls>
                        <source id="video-source" src="port.mp4" type="video/mp4">
                        Seu navegador não suporta o elemento de vídeo.
                    </video>
                </div>
                <div id="video-list" class="video-list">
                    <!-- Vídeos serão adicionados aqui dinamicamente -->
                </div>
            </section>
        </div>
    </div>

    <script>
        // Função para verificar se o usuário está autenticado
        function checkAuthentication() {
            if (localStorage.getItem('authenticated') !== 'true') {
                // Redireciona para a página de login se não estiver autenticado
                window.location.href = "index.html";
            }
        }

        // Função para fazer logout
        function logout() {
            localStorage.removeItem('authenticated');
            window.location.href = "index.html";
        }

        // Dados de vídeos e PDFs
        const videos = [
            { title: "Aula 1: Introdução", duration: "20min", url: "video1.mp4", download: "video1.mp4", pdf: "aula1.pdf" },
            { title: "Aula 2: Conceitos Básicos", duration: "35min", url: "video2.mp4", download: "video2.mp4", pdf: "aula2.pdf" },
            { title: "Aula 3: Avançando nos Estudos", duration: "45min", url: "video3.mp4", download: "video3.mp4", pdf: "aula3.pdf" }
        ];

        // Adiciona vídeos e PDFs à lista
        function loadVideos() {
            const videoList = document.getElementById('video-list');

            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <h3>${video.title}</h3>
                    <p>Duração: ${video.duration}</p>
                    <a class="download-btn" href="${video.download}" download>Baixar Vídeo</a>
                    <a class="pdf-btn" href="${video.pdf}" download>Baixar Teoria</a>
                    <a href="#" onclick="playVideo('${video.url}')">Assistir</a>
                `;
                videoList.appendChild(videoItem);
            });
        }

        // Função para tocar vídeo
        function playVideo(url) {
            const videoPlayer = document.getElementById('video-player');
            const videoSource = document.getElementById('video-source');
            videoSource.src = url;
            videoPlayer.load();
            videoPlayer.play();
        }

        // Verifica a autenticação ao carregar a página
        checkAuthentication();
        // Carrega os vídeos e PDFs
        loadVideos();
    </script>
</body>
</html>
