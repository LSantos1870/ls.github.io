<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Digite seu usuário" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Dados ofuscados dos usuários e senhas
            const encryptedUsers = btoa(JSON.stringify([
                { username: "usuario1", password: "senha123" },
                { username: "usuario2", password: "senha456" }
            ]));

            // Descriptografando os dados
            const validUsers = JSON.parse(atob(encryptedUsers));

            // Coletando os dados inseridos
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const errorMessage = document.getElementById("error-message");

            // Verificando se algum dos usuários e senhas corresponde
            const isValidUser = validUsers.some(user => user.username === username && user.password === password);

            if (isValidUser) {
                // Redirecionar para o YouTube
                window.location.href = "https://sites.google.com/view/lssconc/inicio?authuser=0";
            } else {
                // Exibir mensagem de erro
                errorMessage.textContent = "Usuário ou senha incorretos.";
            }
        });
    </script>
</body>
</html>
